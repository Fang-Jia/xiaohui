<!DOCTYPE html>
<html lang="ch-ZN">
<head>
  <meta charset="UTF-8">
  <title>动态绑定style</title>
</head>
<body>

  <div id="app">
<!--（对象类型）    动态绑定style{{key：value}}---表示key对应css中的属性名，value对应css中的属性值-->
    <h2 :style="{fontSize: '30px',color: 'red'}">{{message}}</h2>
    <h2 :style="{fontSize: size,color: 'blue'}">{{message}}</h2>

<!--（数组类型）    动态绑定style[放入对象]-->
    <h2 :style="[style]">{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
        size: '40px',
        style: {
          fontSize: '100px',
          color: 'yellow'
        }
      }
    })
  </script>
</body>
</html>
