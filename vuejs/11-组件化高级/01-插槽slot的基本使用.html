<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽slot的基本使用</title>
</head>
<body>
<!--  slot插槽的使用
      1.slot在组件中有默认标签时，父组件显示区域若有标签则会覆盖掉默认标签，若无，则反之。
      2.slot在组件中若是具有name属性，那么父组件就算有标签也不会替换掉默认的标签，
            除非该组件携带slot属性，并且值为要替换掉的子标签中的slot标签内name属性的值-->
  <div id="app">
    <cpn></cpn>
    <cpn><span>我是span区域</span></cpn>
    <cpn><span slot="right">我替换掉了子组件中right区域的值</span></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是子组件中的文本</p>
      <slot name="left">
        <button>left</button>
      </slot>
      <slot name="center">
        <button>center</button>
      </slot>
      <slot name="right">
        <button>right</button>
      </slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>
</html>
