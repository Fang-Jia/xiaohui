<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域插槽slot</title>
</head>
<body>

  <div id="app">
    <cpn></cpn>

<!--    当向替换子组件中数值的显示模式，但又不想所有标签全部替换，只替换其中一个标签，
          那么可以在cpn标签上添加template标签，并在其中使用slot-scope=’slot‘属性，
            但是前提是需要在子标签模板中使用 :data='pLanguages'属性（其中data变量名可以任意）-->
    <cpn>
      <template slot-scope="slot">
        <span v-for="i in slot.data">{{i}} - </span>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return {
              pLanguages: ['js','java','c++','go','python']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
