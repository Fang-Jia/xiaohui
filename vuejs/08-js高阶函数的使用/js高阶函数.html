<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js高阶函数</title>
</head>
<body>

  <div id="app">
    <h2>有一个数组：{{arr}}</h2>
    <h2>该数组当中大于40的数为：{{filterFn}}</h2>
    <h2>该数组中的所有数乘以10之后的值为：{{mapFn}}</h2>
    <h2>该数组中的所有数的和为：{{reduceFn}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
        arr: [10,20,30,40,50,60]
      },
      computed: {
        // filter函数的使用---> 其会根据返回值true或false来决定是否将数值加入一个新的数组当中
        filterFn(){
          let newArr = this.arr.filter(function (n) {
            return n > 40; //那么此时这个新数组当中的值为 40,50,60
          });
          return newArr;
        },

      //  map函数的使用---> 该函数会把返回值返回到一个新的数组中
        mapFn(){
          let newArr = this.arr.map(function (n) {
            return n * 10;
          });
          return newArr;
        },

      //  reduce函数的使用---> 其第一个参数为函数，第二个参数传入0。他可以对数组中的内容进行汇总。
        reduceFn(){
          //  preValue表示前一个数值
          let sum = this.arr.reduce(function (preValue,n) {
            return preValue + n;
          },0);
          return sum;
        }
      }
    })
  </script>
</body>
</html>
