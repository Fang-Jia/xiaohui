<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
</head>
<body>

  <div id="app">
<!--    v-model 双向绑定  表示input输入框中的值改变了，message值也会改变。反之亦然-->
    <input type="text" v-model="message">
    <h2>{{message}}</h2>

<!--    双向绑定原理  input事件表示文本框发送数值输入时会触发该事件-->
<!--    <input type="text" :value="message" @input="inputEvent">-->
    <input type="text" :value="message" @input="message = $event.target.value">
    <h2>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      methods: {
        inputEvent(event){
          this.message = event.target.value;
        }
      }
    })
  </script>
</body>
</html>
