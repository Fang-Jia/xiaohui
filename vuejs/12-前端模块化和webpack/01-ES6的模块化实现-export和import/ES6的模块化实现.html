<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6的模块化实现-export和import</title>
</head>
<body>

<!--  要想使用ES6的导入和导出功能，就得在引入js文件时，指明属性type=‘module’-->

<script src="bbb.js" type="module"></script>
<script src="ccc.js" type="module"></script>
</body>
</html>
