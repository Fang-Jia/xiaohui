<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子访问父组件-$parent，$root</title>
</head>
<body>
<!--  子访问父组件的内容使用 $parent/$root  其中$root访问的是根组件-->
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>子组件</h2>
      <button @click="btnClick">子组件按钮</button>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>子子组件</h2>
      <button @click="btnClick2">子子组件按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      components: {
        cpn: {
          template: '#cpn',
          methods: {
            btnClick() {
              console.log(this.$parent);
            }
          },
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick2() {
                  console.log(this.$root);
                  console.log(this.$parent);
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>
