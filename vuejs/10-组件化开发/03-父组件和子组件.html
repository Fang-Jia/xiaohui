<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>
  <div id="app">
    <my_cpn2></my_cpn2>
  </div>

<script src="../js/vue.js"></script>
<script>

  //1.创建第一个组件构造器对象
  const cpn1 = Vue.extend({
    template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
        </div>`
  });

  //创建第二个组件构造器  父组件
  const cpn2 = Vue.extend({
    template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容，呵呵呵呵</p>
        <my_cpn1></my_cpn1>
        </div>`,
    // 在第二个组件构造器中 注册第一个组件构造器，那么第一个组件构造器就为该组件的子组件
    components: {
      my_cpn1: cpn1
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello word',
    },
    // 局部组件 （只能在这个Vue实例中使用该组件）
    components: {
      my_cpn2: cpn2
    }
  })
</script>
</body>
</html>
