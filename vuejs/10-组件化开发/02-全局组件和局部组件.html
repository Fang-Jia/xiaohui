<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化的全局组件和局部组件</title>
</head>
<body>
<!--  组件化开发的组件必须在VUe实例中运行-->
  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>

    <div>
      <cpn></cpn>
    </div>
  </div>

  <script src="../js/vue.js"></script>
  <script>

    //组件化开发   1.创建组件构造器对象
    const cpnControl = Vue.extend({
      template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
        <p>我是内容，啊啊啊啊</p>
        </div>`
    });

    //2.注册组件（全局组件，可以在多个Vue实例中使用该组件）
    // 'my-cpn'-->表示要使用的标签名 ‘cpnControl’-->表示前面创建的组件构造器
    Vue.component('my-cpn',cpnControl);

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      // 局部组件 （只能在这个Vue实例中使用该组件）
      components: {
        cpn: cpnControl
      }
    })
  </script>
</body>
</html>
