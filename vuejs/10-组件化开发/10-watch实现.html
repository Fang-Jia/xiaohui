<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>watch实现</title>
</head>
<body>

  <div id="app">
    <cpn :c-message="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cMessage}}</h2>
      <input type="text" v-model="cMessage">
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cMessage: String
      },
      //watch 监听组件的数据是否发生改变，若改变则触发该watch
      watch: {
        cMessage(newValue,oldValue){
          console.log(newValue,oldValue);
        }
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      components: {
        cpn: cpn
      }
    })
  </script>
</body>
</html>
