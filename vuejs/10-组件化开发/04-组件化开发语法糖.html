<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化开发语法糖</title>
</head>
<body>
  <div id="app">
    <my-cpn></my-cpn>

    <cpn></cpn>
  </div>

<script src="../js/vue.js"></script>
<script>

  Vue.component('my-cpn',{
    template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
        <p>我是内容，啊啊啊啊</p>
        </div>`
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello word',
    },
    // 局部组件 （只能在这个Vue实例中使用该组件）
    components: {
      cpn: {
        template: `
        <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈</p>
        <p>我是内容，啊啊啊啊</p>
        </div>`
      }
    }
  })
</script>
</body>
</html>
