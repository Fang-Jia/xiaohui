<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件模板的分离写法</title>
</head>
<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

<!--1.组件模板分离script写法  要把模板放在一个区域中：例如div区域-->
  <script id="cpn1" type="text/x-template">
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈</p>
    </div>
  </script>

  <template id="cpn2">
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈哈</p>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello word',
      },
      components: {
        cpn1: {
          template: '#cpn1'
        },
        cpn2: {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>
</html>
