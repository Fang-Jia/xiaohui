<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-1</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <p>{{message}}</p>
    <ul>
<!--列表展示： 06-v-for=‘item in movies’ 表示将movies变量的值赋值给了item，然后在标签中定义item即可展现数组movies的值-->
        <li v-for="item in movies">{{item}}</li>
    </ul>

<!--计数器展示：v-on:click='add/sub' 表示点击该按钮时触发监听点击事件的add/sub方法-->
    <h1>计数器：{{count}}</h1>
<!--    <button v-on:click="add">+</button>-->
<!--    <button v-on:click="sub">-</button>-->

<!--    @click为v-on:click的简写形式，也称之为语法糖-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',//用于挂载要管理的元素
        data: { //定义数据
            message:'hello  word',
            movies: ['海王','大话西游','功夫','少林足球'],
            count: 0
        },
        methods:{ //methods 用于在vue对象中定义方法
            add: function () {
                this.count++
            },
            sub: function () {
                this.count--
            }
        }
    })
</script>
</body>
</html>
